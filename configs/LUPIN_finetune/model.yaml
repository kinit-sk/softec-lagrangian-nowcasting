# configurations for MFUNET model

# Parameters for training model
train_params:
  device: cuda:0
  #device: cpu
  train_batch_size: 16
  valid_batch_size: 16
  test_batch_size: 48
  predict_batch_size: 48
  max_epochs: 3
  # Max time used for training (days:hours:mins:secs)
  max_time: "00:48:00:00"
  # Validate after every n batches
  val_check_interval: 1.0
  num_workers: 2
  gpus: 1
  savefile: "LUPIN-finetune-differenced-v2"
  # many leadtimes
  verif_leadtimes: 6
  # number of batches to validate on
  val_batches: 9999999
  # number of baches to train on (per epoch)
  train_batches: 999999
  early_stopping:
    monitor: "val_loss"
    patience: 2
  lr_scheduler:
    name: "reduce_lr_on_plateau"
    kwargs:
      mode: "min"
      factor: 0.5
      patience: 0

model:
  lr: 0.0001
  apply_differencing: True
  mfunet:
    input_shape: [6, 336, 336]
    kernel_size: 3
    mode: "motion_field"
    conv_shape:
      [
        ["1", [6, 64]],
        ["2", [64, 128]],
        ["3", [128, 256]],
        ["4", [256, 512]],
        ["5", [512, 1024]],
        ["6", [1536, 512]],
        ["7", [768, 256]],
        ["8", [384, 128]],
        ["9", [192, 64]],
      ]
  advfunet:
    input_shape: [5, 336, 336]
    kernel_size: 3
    mode: "regression"
    conv_shape:
      [
        ["1", [5, 64]],
        ["2", [64, 128]],
        ["3", [128, 256]],
        ["4", [256, 512]],
        ["5", [512, 1024]],
        ["6", [1536, 512]],
        ["7", [768, 256]],
        ["8", [384, 128]],
        ["9", [192, 64]],
      ]

  loss:
    name: "logcosh"
    regularized: True
    kwargs:
      beta: 0.1
      gamma: 0.0
      reflectivity_weighted: True
    discount_rate: 0.0
  train_leadtimes: 6
prediction:
  predict_leadtimes: 6
prediction_output:
  # Output directory
  output_dir: /data/softec-lagrangian-nowcasting/outputs/LUPIN-diff-pretrain-2/
  # Output filename format (can contain {common_time} to change time)
  filename: LUPIN-diff-simpleMF.h5
  # where to save predictions in the HDF5 file
  group_format: "{common_time:%Y-%m-%d %H:%M:%S}/model"
  # Attributes of the dataset in the HDF5 file
  what_attrs:
    quantity: DBZH
    gain: 0.5
    offset: -32
    nodata: 255
    undetect: 0